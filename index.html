<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <div class="container div-header">
                <div class="logo">
                    <img src="assets/logo.svg" alt="logo" />
                </div>
                <nav>
                    <a href="">Product</a>
                    <a href="">Contact</a>
                </nav>
            </div>
        </header>
        <main class="container">
            <p class="paintings">Paintings</p>
            <section class="section-paintings">
                <ul class="product-list" id="product-paintings">
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/clock.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">Clock</p>
                            <p class="subtitle">200,00 R$</p>
                        </div>
                    </li>
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/gamepad.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">Gamepad</p>
                            <p class="subtitle">150,00 R$</p>
                        </div>
                    </li>
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/personagem.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">Personagem</p>
                            <p class="subtitle">56,00 R$</p>
                        </div>
                    </li>
                </ul>
            </section>
            <p class="action-figures">Action Figures</p>
            <section class="section-actions">
                <ul class="product-list" id="product-frame">
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/animewoman.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">Anime Woman</p>
                            <p class="subtitle">350,00 R$</p>
                        </div>
                    </li>
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/dragonballpersonagem.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">DragonBal Personagem</p>
                            <p class="subtitle">450,00 R$</p>
                        </div>
                    </li>
                    <li class="product">
                        <figure class="image-product">
                            <img src="assets/starwarspersonagem.jpg" alt="" />
                        </figure>
                        <div class="product-info">
                            <p class="product-tilte">StarWars personagem</p>
                            <p class="subtitle">120,00 R$</p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </body>
    <script src="index.js"></script>
</html>
